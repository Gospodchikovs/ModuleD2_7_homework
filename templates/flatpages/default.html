<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %} {{ flatpage.title }} {% endblock title %}</title>
    </head>
    <body>
        <a href="/search/">Главная страница</a>
         {% if user.is_authenticated %}
            <a href="/accounts/logout/">| Выход</a>
        {% else %}
            <a href="/accounts/login/">| Вход</a>
        {% endif %}
        <hr>
        <div>
            {% block content %}
            {{ flatpage.content }}
            {% endblock content %}
        </div>
        <hr>
        (с) Newspaper International 2023
    </body>
</html>
