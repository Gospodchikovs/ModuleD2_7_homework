<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %} {{ flatpage.title }} {% endblock title %}</title>
    </head>
    <body>
        {% load cache %}
            {% cache 60 header` %}
                <a href="/search/">Главная страница</a>
                {% if user.is_authenticated %}
                    <a href="/accounts/logout/">| Выход</a>
                {% else %}
                    <a href="/accounts/login/">| Вход</a>
                {% endif %}
                <hr>
            {% endcache %}
        <div>
            {% block content %}
            {{ flatpage.content }}
            {% endblock content %}
        </div>
        {% cache 60 footer %}
            <hr>
            (с) Newspaper International 2022-2023
        {% endcache %}
    </body>
</html>
