<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
    <h2>Здравствуй, {{news.username}}. Новая статья в твоём любимом разделе!</h2>
    <p>Заголовок - {{news.heading}} </p>
    <p>Содержание - {{news.body|truncatechars:50}} </p>
    <a href="{{ news.url_for_letter }}">Ссылка на статью</a>
{% endblock content %}
</body>
</html>
